<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My scratch map</title>
    <script src="src/svg-world-map.js"></script>
    <script src="visited-countries.js"></script>
    <style>html, body { width: 100%; height: 100%; margin: 0; overflow: hidden; background-color: #000000; }</style>
</head>
<body>
    <script>
        loadMap();
        async function loadMap() {
            var map = await svgWorldMap({
                libPath: "src/",
                bigMap: false,
                showLabels: false,
                showInfoBox: true,
                worldColor: "#000000",
            });
            map.update(visitedCountries);
        }
    </script>
</body>
</html>
